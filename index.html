<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador Pixel Art</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="container">
        <section class="menu">
            <div id="cor-principal-picker">
                <input type="color" name="alterarCorPrincipal" id="alterarCorPrincipal" value="#0d1b2a">
            </div>
            <div id="cor-secundaria-picker">
                <input type="color" name="alterarCorSecundaria" id="alterarCorSecundaria" value="#ffffff">
            </div>
            <div id="tamanho-lapis-seletor">
                <ul id="lista-tamanhos-lapis">
                    <li id="tamanho-lapis-1" class="selecionado">
                        <span></span>
                    </li>
                    <li id="tamanho-lapis-2">
                        <span></span>
                    </li>
                    <li id="tamanho-lapis-3">
                        <span></span>
                    </li>
                    <li id="tamanho-lapis-4">
                        <span></span>
                    </li>
                </ul>
            </div>
            <div id="size-opcao">
                <button id="size-opcao-botao" class="desativado">Size</button>
                <div id="size-opcao-menu">
                    <input type="number" name="size" id="size" placeholder="10">
                    <input type="submit" value="Apply" id="aplicarTamanho">
                </div>
            </div>
            <div id="grid-opcao">
                <button id="grid-opcao-botao" class="ativado">Grid</button>
            </div>
            <div id="clear-opcao">
                <button id="clear-opcao-botao">Clear</button>
            </div>
        </section>

        <table id="tabela">
            
        </table>
    </div>

</body>

</html>
